<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h4 class="text-primary">기본적인 폼 형식</h4>
		<hr>
		
		<h5 class="text-primary">input type="checkbox"</h5>
		<div class="form-check">
		    <input type="radio" value="option1" class="form-check-input"
		           name="radio1" >
		    <label class="form-check-label">여기는 라디오가 적용되는 곳입니다.</label>
		</div>
		<div class="form-check">
		    <input type="radio" value="option1" class="form-check-input" 
		           name="radio1" >
		    <label class="form-check-label">라디오 버튼은 1개 선택에 사용합니다.</label>
		</div>
		
		<h5 class="text-primary">체크박스 수평 정렬</h5>
		<label><input type="checkbox" value="option1" 
		   class="form-check-input">1</label>&nbsp;&nbsp;&nbsp;
		<label><input type="checkbox" value="option1" 
		   class="form-check-input">2</label>&nbsp;&nbsp;&nbsp;
		<label><input type="checkbox" value="option1" 
		   class="form-check-input">3</label>&nbsp;&nbsp;&nbsp;
		   
		<h5 class="text-primary">라디오버튼 수평 정렬</h5>
		<label><input type="radio" value="option1" 
		      class="form-check-input" name="radio1" >r1</label>
		<label><input type="radio" value="option1" 
		      class="form-check-input" name="radio1" >r2</label>
		<label><input type="radio" value="option1" 
		      class="form-check-input" name="radio1" >r3</label>
    </div>
</body>
</html>
