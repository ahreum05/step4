<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container">
      <h5 class="text-primary">select는 기본값과 multiple 적용이 가능합니다.</h5>
      <select class="form-select" style="width: 300px;">
         <option>Open this select menu</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
      </select>
      <hr>
      <select class="form-select-lg mb-3" style="width: 300px;">
         <option>Open this select menu</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
      </select>
      <hr>
      <select class="form-select-sm mb-3" style="width: 300px;">
         <option>Open this select menu</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
      </select>
      <hr>
      <select class="form-select" style="width: 300px;" multiple="multiple">
         <option>Open this select menu</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
      </select>
      <hr>
      
   </div>
</body>
</html>
